            <li class="navlogo">

                        Impuestos

    <header>
        <h1 class="title">
            Calculadora
            <br>
            <span>
                Dólar
            </span>
            <a>Tarjeta</a>
        </h1>
        <div class="copycontainer">
            Powered by<a class="copy" href="https://comidolar.com.ar/">©ComiDolar</a>
        </div>
        <div class="arrow">
            <a href="#main">
                <img src="https://comidolar.com.ar/tarjeta/assets/img/arrow.webp" width="64">
            </a>
        </div>
    </header>
    <div class="main" id="main">
        <div class="container">
            <div class="sum">
                <h2>Resumen</h2>
                <br>
                <div class="results" id="results">
                    <label for="pesosResult">Sin Impuestos:</label>
                    <br>
                    <input type="text" id="pesosResult" readonly>
                    <br>
                    <label for="impaisResult">Impuesto Pais:</label>
                    <br>
                    <input type="text" id="impaisResult" readonly>
                    <br>
                    <label for="gananciasResult">Ganancias (RG AFIP Nº 5232):</label>
                    <input type="text" id="gananciasResult" readonly>
                    <div id="regcont" class="hidden">
                    <br>
                    <label id="regionalimp" for="regionalResult"></label>
                    <br>
                    <input type="text" id="regionalResult" readonly>
                    </div>
                    <br>
                    <label for="totalResult">Total:</label>
                    <br>
                    <input class="total" type="text" id="totalResult" readonly>

                </div>
            </div>
            <div class="form">
                <h2>Monto</h2>
                <label for="price">Ingresa el total de tu compra, en USD</label>
                <br>
                <input type="number" id="price" class="price" placeholder="Precio en USD">
                <br>
                <label for="province">¿Vivís en alguna de estas provincias?</label>
                <select onchange="calculate()" id="province" name="province" class="price">
                    <option value="none">No</option>
                    <option value="caba">CABA</option>
                    <option value="pba">Provincia de Buenos Aires</option>
                    <option value="cdba">Córdoba</option>
                    <option value="lppa">La Pampa</option>
                    <option value="rrnn">Río Negro</option>
                    <option value="salt">Salta</option>
                    <option value="chac">Chaco</option>
                    <option value="neuq">Neuquén</option>
                    <option value="ttff">Tierra del Fuego</option>
                </select>
                <br>
                <br>
                <br>
                <p>¿Qué estoy pagando?
                <br>
                <br>
                <a href="https://steamcito.com.ar/impuestos-hoy">
                    <span>
                        <img src="https://comidolar.com.ar/tarjeta/assets/img/tax.webp" width="16px" height="16px"
                            alt="Estos son los impuestos que tenes que abonar con tu compra en USD.">
                        Impuestos
                    </span>
                </a>
                <br>
                <br>
                <img src="https://comidolar.com.ar/assets/img/wide.webp" width="300px" height="auto>">
            </div>
        </div>
    </div>
    <script src="https://comidolar.com.ar/tarjeta/assets/js/main.js">
    </script>
